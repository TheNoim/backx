<ion-fab
    vertical="top"
    horizontal="end"
    edge
    *ngIf="bakeryAdminUserAddFabService.shouldShowButton"
>
    <ion-fab-button>
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
        <!-- Add normal user -->
        <ion-fab-button (click)="openModal(false)"
            ><ion-icon name="person-add-outline"></ion-icon
        ></ion-fab-button>
        <!-- Add admin user -->
        <ion-fab-button color="danger" (click)="openModal(true)">
            <ion-icon name="medkit-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>

<ion-modal
    [isOpen]="addModalOpen"
    [canDismiss]="true"
    [presentingElement]="routerOutlet.nativeEl"
    (didDismiss)="addModalOpen = false"
>
    <ng-template>
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>{{
                    addAsAdmin ? "Add Admin" : "Add user"
                }}</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="dismissModal()">Close</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content fullscreen class="ion-padding">
            <form [formGroup]="addUserForm" (ngSubmit)="submit()">
                <ion-list>
                    <ion-item>
                        <ion-label>User E-Mail</ion-label>
                        <ion-input
                            formControlName="email"
                            type="email"
                            required
                            email
                        ></ion-input>
                    </ion-item>
                </ion-list>
                <br />
                <ion-button type="submit" [disabled]="!addUserForm.valid"
                    >Add</ion-button
                >
            </form>
        </ion-content>
    </ng-template>
</ion-modal>
